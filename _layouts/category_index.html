---
layout: default
---

<h1 class="category">{{ page.title | replace:'Category: ','' | replace:'-',' ' }}</h1>
{% for post in site.categories[page.category] %}
    <h3 class='entry-title'><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <span class='entry-meta'>{{ post.date | date: "%B %-d, %Y" }}</span>
{% endfor %}
