---
layout: default
title: Dr. Toast Bio
---

<div class="container">
  <div class="row">
    <div class="col s12">
      <div class="section">
        <nav class="grey darken-3">
          <div class="nav-wrapper">
            <div class="col s12">
              <a href="/" class="breadcrumb">Blog</a>
            </div>
          </div>
        </nav>
      </div>

      <div class="section">
        <ul class="collection">
        {% for category in site.category_list %}
          <li class="collection-item">
            <a class="categories-list--category" href="/departments/{{ category }}">{{ category | replace:'-', ' ' }}</a>
          </li>
        {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
